<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <style>
        /* Previous CSS styles remain the same */
        /* üåü General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            text-align: center;
            padding: 20px;
        }

        /* üåü Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            color: #fff;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 24px;
            text-transform: uppercase;
        }

        /* üåü File Input & Buttons */
        input,
        button {
            margin: 10px 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="file"] {
            background: white;
            cursor: pointer;
        }

        button {
            background: #ff6b6b;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #d63031;
            transform: scale(1.05);
        }

        /* üåü Image Preview */
        img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* üåü Extracted Text Output */
        .output {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 16px;
            font-weight: bold;
            color: #f8f8f8;
        }

        /* üåü Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            text-align: left;
            color: white;
            white-space: pre-wrap;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            font-size: 18px;
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.15);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .thumbnail {
            max-width: 100px;
            max-height: 60px;
            object-fit: contain;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üìÑ Image to Text Converter</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="preview" style="display:none;">
        <button onclick="extractText()">üîç Convert to Text</button>
        <button onclick="downloadCSV()">üì• Download CSV</button>
        <div class="output" id="textOutput">Extracted text will appear here...</div>

        <h3>üìä CSV Preview</h3>
        <table id="csvTable">
            <thead>
                <tr>
                    <th>Image Number</th>
                    <th>Extracted Text</th>
                    <th>Image Preview</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let extractedData = [];
        const API_KEY = 'K89513963388957'; // Replace with your OCR.space API key

        // Handle image upload and preview
        document.getElementById('imageUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        async function extractText() {
            const image = document.getElementById('preview');
            if (!image.src) {
                alert("Please upload an image first.");
                return;
            }

            try {
                const base64Image = image.src.split(',')[1];
                const response = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'apikey': API_KEY
                    },
                    body: new URLSearchParams({
                        base64Image: `data:image/jpeg;base64,${base64Image}`,
                        language: 'eng',
                        isOverlayRequired: false,
                        filetype: 'JPG',
                        scale: true
                    })
                });

                const data = await response.json();

                if (data.IsErroredOnProcessing) {
                    throw new Error(data.ErrorMessage.join(', '));
                }

                const text = data.ParsedResults[0].ParsedText.trim();
                document.getElementById('textOutput').innerText = text;

                // Send image data to PHP backend for saving
                const saveResponse = await fetch('save_image.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageData: base64Image,
                        imageName: `image_${extractedData.length + 1}.jpg`
                    })
                });

                const saveResult = await saveResponse.json();

                if (!saveResult.success) {
                    throw new Error("Failed to save image.");
                }

                // Store data for CSV
                extractedData.push({
                    text: text,
                    imagePath: saveResult.filePath,
                    imageData: image.src // Store data URL for preview
                });

                updateTable();
                alert("‚úÖ Text extracted! Upload the next image or download the CSV.");

            } catch (err) {
                console.error("Error during text extraction:", err);
                document.getElementById('textOutput').innerText = "‚ùå Error: " + err.message;
            }
        }

        function updateTable() {
            const tableBody = document.querySelector("#csvTable tbody");
            tableBody.innerHTML = "";

            extractedData.forEach((data, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${data.text}</td>
                    <td><img src="${data.imageData}" class="thumbnail"></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function downloadCSV() {
            if (extractedData.length === 0) {
                alert("No data available to download.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,Image Number,Extracted Text,Image Path\n";
            extractedData.forEach((data, index) => {
                csvContent += `${index + 1},"${data.text.replace(/"/g, '""')}","${data.imagePath}"\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "extracted_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
